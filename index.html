<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Welcome to Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="light-start" class="white_content">
        <h1 class="start-header">Welcome to Frogger!</h1>
        <img src="images/game-start.png" alt="New Game">
        <p class="start-p">To play the game collect the key and make it through one of the locked gates at the top. But beware of the evil beings that are out there to get you! Move along carefully with the arrow keys on your keyboard.</p>
        <p class="start-p">Enjoy!</p>
        <form action="game.html">
            <input class="button" type="submit" value="Play Game">
        </form>
    </div>
    <div id="fade-start" class="black_overlay"></div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
